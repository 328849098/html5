<body>
<!-- time datetime -->
<time datetime="2012-11-13">2012年11月13日</time>
<time datetime="2012-11-13">11月13日</time>
<time datetime="2012-11-13">我的生日</time>

<time datetime="2012-11-13 T20:00">我的生日的晚上8点</time>
<time datetime="2012-11-13 T20:00Z">我的生日的晚上8点</time>
<time datetime="2012-11-13 T20:00+09:00">我的生日的晚上8点的美国时间</time>

<!--
日期与时间用"T"分隔，"T"表示时间
"Z"表示UTC时间
最后一个加3时差，如果是本地时间，则不加时差
-->
