<!--Scalable Vector Graphic-->
<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink"  
     width="100%" height="100%" viewBox="0 0 100% 100%">

	<!-- SVG 编辑器-->


	<!-- 矩形 -->
	<rect width="100" height="100" style="fill:rgb(0,0,255);stroke-width:1; stroke:rgb(0,0,0)"/>

	<rect x="120" y="20" width="100" height="100" style="fill:#0f0;stroke:#f00;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.6"/>

	<rect x="280" y="20" rx="20" ry="20" width="100" height="100" style="fill:blue;stroke:pink;stroke-width:5;opacity:0.5"/>

	<!-- 圆形 -->
	<circle cx="100" cy="200" r="40" stroke="black" stroke-width="2" fill="red"/>

	<!-- 椭圆 -->
	<ellipse cx="300" cy="200" rx="100" ry="40" style="fill:rgb(200,100,50);stroke:rgb(0,0,100);stroke-width:2"/>

	<!-- 线 -->
	<line x1="0" y1="300" x2="300" y2="300" style="stroke:rgb(99,99,99);stroke-width:2"/>

	<!-- 折线 -->
	<polyline points="0,0 0,20 20,20 20,40 40,40 40,60" style="fill:white;stroke:red;stroke-width:2"/>

	<!-- 多边形 -->
	<!-- 三角 -->
	<polygon points="220,100 300,210 170,250" style="fill:#ccc;stroke:#000;stroke-width:1"/>
	<!-- 五角星 -->
	<polygon points="100,10 40,180 190,60 10,60 160,180" style="fill:red;stroke:blue;stroke-width:3;fill-rule:evenodd;" />

	<!-- 路径 -->
	<path d="M250 150 L150 350 L350 350 Z" />
	<!-- 螺旋 -->
	<path d="M153 334
			C153 334 151 334 151 334
			C151 339 153 344 156 344
			C164 344 171 339 171 334
			C171 322 164 314 156 314
			C142 314 131 322 131 334
			C131 350 142 364 156 364
			C175 364 191 350 191 334
			C191 311 175 294 156 294
			C131 294 111 311 111 334
			C111 361 131 384 156 384
			C186 384 211 361 211 334
			C211 300 186 274 156 274"
		  style="fill:white;stroke:red;stroke-width:2"/>



	<!-- 高斯模糊 -->
	<defs>
		<filter id="Gaussian_Blur">
			<feGaussianBlur in="SourceGraphic" stdDeviation="3" />
		</filter>
	</defs>

	<ellipse cx="200" cy="500" rx="70" ry="40" style="fill:#ff0000;stroke:#000000;stroke-width:2;filter:url(#Gaussian_Blur)"/>


	<!-- 线性渐变 -->
	<!-- 水平渐变 -->
	<defs>
		<linearGradient id="orange_red" x1="0%" y1="0%" x2="100%" y2="0%">
			<stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1"/>
			<stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1"/>
		</linearGradient>
	</defs>

	<ellipse cx="500" cy="60" rx="85" ry="55" style="fill:url(#orange_red)"/>

	<!-- 垂直渐变 -->
	<defs>
		<linearGradient id="orange_red2" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1"/>
			<stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1"/>
		</linearGradient>
	</defs>

	<ellipse cx="700" cy="60" rx="85" ry="55" style="fill:url(#orange_red2)"/>


	<!-- 放射性渐变 -->
	<defs>
		<radialGradient id="grey_blue" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
			<stop offset="0%" style="stop-color:rgb(200,200,200);stop-opacity:0"/>
			<stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1"/>
		</radialGradient>
	</defs>

	<ellipse cx="520" cy="220" rx="100" ry="100" style="fill:url(#grey_blue)"/>


	<!-- 不中心放射性渐变 -->
	<defs>
		<radialGradient id="grey_blue2" cx="20%" cy="40%" r="50%" fx="50%" fy="50%">
			<stop offset="0%" style="stop-color:rgb(200,200,200);stop-opacity:0"/>
			<stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1"/>
		</radialGradient>
	</defs>

	<ellipse cx="740" cy="220" rx="100" ry="100" style="fill:url(#grey_blue2)"/>

</svg>
